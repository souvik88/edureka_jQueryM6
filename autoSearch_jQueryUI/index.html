<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI AutoComplete</title>
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.structure.min.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.theme.min.css">
</head>
<body>
 
<div class="container">
    <h1>jQuery UI AutoComplete Widget</h1><hr>
    <span style="font-family: Arial, Helvetica, sans-serif">Vehicle Names: </span><input type="text" id="cars">
</div>

<script src="jquery.js"></script>
<script src="jquery-ui.min.js"></script>
<script type="text/javascript">
    var carNames = ["Suzuki",
                    "Honda",
                    "Benz",
                    "Toyota",
                    "BMW",
                    "MACK",
                    "Ford"];
    $(document).ready(function() {
        $("#cars").autocomplete({source: carNames});
    });
</script>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.structure.min.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.theme.min.css">
</head>
<body>
 
<div class="container">
    <h1>jQuery UI Datepicker Widget</h1><hr>
    <span style="font-family: Arial, Helvetica, sans-serif">Please select date here: </span><input type="text" id="date">
</div>

<script src="jquery.js"></script>
<script src="jquery-ui.min.js"></script>
<script>
    $("#date").datepicker();
</script>
 
</body>
</html>
